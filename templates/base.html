<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}IntelX Search{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6ff;
      color: #333;
      transition: all 0.3s ease-in-out;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #0021ff, #0115b7);
      padding: 1rem;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      transition: color 0.3s ease-in-out;
    }
    .nav-link:hover {
      color: #d1e0ff !important;
    }

    /* User Profile */
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-weight: 500;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff55;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      border: 2px solid white;
    }

    /* Content Box */
    .container {
      margin-top: 2rem;
    }
    .content-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand">Controsepticon Search</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          {% if username %}
          <li class="nav-item user-profile">
            <div class="user-avatar">{{ username[:1] }}</div>
            <span>{{ username }}</span>
            <small class="text-light"><span class='text-white-50 fw-semibold'>Validity: {{ months_left }} Months</span></small>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-danger text-white px-3 py-1 ms-2" href="/logout">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content-box">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
